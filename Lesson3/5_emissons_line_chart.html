<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name=viewport content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
        <title>Emissions Line Chart</title>
        <style>
            body {
                background-color: white;
                font-family: Helvetica, Arial, sans-serif;
            }

            h1 {
                font-size: 24px;
                margin: 0;
            }

            p {
                font-size: 14px;
                margin: 10px 0 0 0;
            }

            svg {
                background-color: white;
            }

            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                shape-rendering: crispEdges;
            }

            .axis text {
                font-family: sans-serif;
                fill: black;
                font-size: 11px;
            }
        </style>
    </head>

    <body>

        <h1>美国CO2排放量</h1>

        <p>1961-2010年美国二氧化碳排放量。 数据来源： <a href="http://data.worldbank.org/indicator/EN.ATM.CO2E.KT?page=6">世界银行</a>，2014</p>

    </body>

    <!-- d3线上lib -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.1.0/d3.js"></script>
    <!-- jquery线上lib -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


    <script type="text/javascript">

        var fullwidth = 800;
        var fullheight = 600;

        var margin = { top: 20, right: 50, bottom: 50, left: 100};

        var width = fullwidth - margin.left - margin.right;
        var height = fullheight - margin.top - margin.bottom;

        var svg = d3.select("body")
                    .append("svg")
                    .attr("width", fullwidth)
                    .attr("height", fullheight)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        //Set up date formatting and years
        var parseTime = d3.timeParse("%Y"),
            formatTime = d3.timeFormat("%Y年");

        var xScale = d3.scaleTime()
                        .range([ 0, width]);

        var yScale = d3.scaleLinear()
                        .range([height, 0]);


        var xAxis = d3.axisBottom(xScale)
                        .ticks(15)
                        .tickFormat(
                            function(d) {
                                return formatTime(d);
                            }
                        )
                        
        var yAxis = d3.axisLeft(yScale);


        var line = d3.line()
                        .x(function(d) {
                            return xScale(d.year);
                        })
                        .y(function(d) {
                            return yScale(d.emissions);
                        });

        d3.csv("data/usa_co2_emissions.csv", function(error,data) {
            
            if (error) throw error;
            // format data
            data.forEach(function(d){ 
                d.year = parseTime(d.year); 
                d.emissions = +d.emissions/1000;//万吨
            });
            // console.log(data)

            // complete domain with d3.extent()
            xScale.domain(d3.extent(data, function(d){
                    return d.year;
            }));
            yScale.domain(d3.extent(data, function(d){
                return d.emissions;
            }))


            // circles:
            /*var circles = svg.selectAll("circle")
                         .data(data)
                         .enter()
                         .append("circle");

            circles.attr("cx", function(d) {
                 return xScale(d.year);
             })
             .attr("cy", function(d) {
                 return yScale(d.emissions);
             })
             .attr("r", 4)
             .attr("fill", "steelblue")
             .append("title")
             .text(function(d) {
                 return d.year + " emissions: " + d.emissions + " kt";
             });*/

            //Line

            // Lines take a single array of data as their input.  So we don't give it data(data).

            svg.datum(data)
                // .data([data])  //.datum(data),.data([data]),二选一，效果一样，不要有enter了
                .append("path")
                .attr("class", "line usa")
                .attr("d", line)  // line is a function that will operate on the data array, with x and y.
                .attr("fill", "none")
                .attr("stroke", "steelblue")
                .attr("stroke-width", 2);

            svg.append("g")
                .attr("class", "y axis")
                .call(yAxis);

            svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis);

        });

    </script>

</html>
